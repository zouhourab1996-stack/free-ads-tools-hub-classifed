<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart Tools Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment
    
    // Store the path in sessionStorage for the index.html to redirect to
    var pathSegmentsToKeep = 0;
    var l = window.location;
    
    sessionStorage.redirect = l.pathname.slice(0, l.pathname.lastIndexOf('/') + 1) +
      l.pathname.slice(l.pathname.lastIndexOf('/') + 1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;
    
    // Redirect to the root with the stored path
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?redirect=' +
      encodeURIComponent(sessionStorage.redirect)
    );
  </script>
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f3f4f6;">
    <p style="color: #6b7280;">Redirecting...</p>
  </div>
</body>
</html>
